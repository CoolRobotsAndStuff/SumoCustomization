
<body>
  <table>
    <tr><br></tr>
    <tr id='bottomRow'>
      <td id='info' colspan="4">
        <div style="text-align: center;">
          <img src="./assets/images/roboliga.png" style="height: 50px;"/>
          <h1 style="margin-bottom: 5px;text-align: left;">
          Personalizaci√≥n de Robot para Sumo Virtual
          </h1>
        </div>
        
        <div id="threeCanvas">
          <div #three></div>
        </div>
        <div id="file">
          <label>Nombre del archivo: </label>
          <input #fileNameInput class="input" value="{{fileName}}">
          <button mat-raised-button color="primary" (click)="export_to_json()">Exportar a Json</button>

          <input hidden (change)="jsonSelected($event)" #jsonInput type="file" id="file">
        </div>
        <br>
      </td>
      <td colspan="2">
        <h2>Sensores:</h2>
        <div *ngFor="let dist of distsIterator; let j = index">
          <app-component-slider [values]=distanceSensorValues[j] [zxmax]=400 [name]="'Distance Sensor'" [number]="j + 1" (component)="addSelectedComponent($event)"></app-component-slider>

    </tr>
  </table>
