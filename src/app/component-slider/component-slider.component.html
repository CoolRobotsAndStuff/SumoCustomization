<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>{{name}} {{number}}</b>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-position-rot [values]=values  minPositionX="{{-maxNumber}}" maxPositionX="{{maxNumber}}" minPositionZ="{{-maxNumber}}" maxPositionZ="{{maxNumber}}" (pos_rot)="updatePosition($event)"></app-position-rot>
    <label>Nombre: </label><input value="{{customName}}" (keyup)="updateName($event)">
    <hr>
    <div style="text-align: center;" *ngIf="name!='Wheel'">
      <p style="font-size:10px;margin-bottom: 0;">Cuando uses este sensor en tu controlador, lo tenes que usar con el siguiente nombre:</p>
      <p><b>{{customName}}</b></p>
    </div>
    <div style="text-align: center;" *ngIf="name=='Wheel'">
      <p style="font-size:10px;margin-bottom: 0;">Cuando uses este sensor en tu controlador, lo tenes que usar con el siguiente nombre:</p>
      <p style="margin-bottom: 0;" *ngIf="customName!=''"><font size=1>Motor:&nbsp;&nbsp;</font> <b>{{customName}} motor</b></p>
      <p *ngIf="customName!=''"><font size=1>Rotation sensor:&nbsp;&nbsp;</font><b>{{customName}} sensor</b></p>
    </div>
</mat-expansion-panel>
